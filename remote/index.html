<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />

    <meta charset="utf-8" />
    <title>MACHINE #4 [REMOTE]</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="/index.css" />
    <style>
      body {
        padding: 1rem;
        font-family: 'Bebas Neue', sans-serif;
        background: #000;
        color: #eee;
        width: 100vw;
        height: 100dvh;
        max-width: 100vw;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      #remote-status {
        margin-top: 10px;
        color: #bbb;
      }
    </style>
  </head>
  <body>
    <div
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      "
    >
      <h1 style="font-size: 3rem">MACHINE #4</h1>

      <!-- Appended guest UI from /remote/index.js (visual room boxes + guest button) -->
      <div id="guest-panel">
        <p style="margin: 0 0 8px 0; text-align: center; font-size: 1.2rem">
          Enter the room code and connect to stream gyroscope data from your
          mobile device to [MACHINE #4]
        </p>

        <div
          id="room-input-container"
          style="
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            margin-bottom: 6px;
          "
        ></div>
        <input id="gc-room" type="hidden" />
        <p
          style="
            margin: 6px 0 8px 0;
            font-size: 1rem;
            color: #ccc;
            text-align: center;
          "
        >
          Don't have a room code?<br />Go to
          <a href="https://davidboring.github.io/gyro-client/" target="_blank"
            >MACHINE #4</a
          >
          on Desktop
        </p>
      </div>

      <div
        style="
          width: 100vw;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          position: fixed;
          bottom: 4rem;
          left: 0;
          opacity: 0.5;
          font-size: 1rem;
          text-align: center;
        "
      >
        <div style="display: flex; align-items: center; gap: 0.1rem">
          <span
            style="
              display: inline-block;
              font-size: 1rem;
              width: 1.2rem;
              height: 1.2rem;
              line-height: 1.2rem;
              text-align: center;
              border: 2px solid white;
              border-radius: 50%;
              vertical-align: middle;
            "
            >C</span
          ><span
            style="
              display: inline-flex;
              font-size: 1.5rem;
              line-height: 1.2rem;
              width: 1.2rem;
              align-items: center;
              justify-content: center;
            "
            >+</span
          >
          <span
            style="
              display: inline-block;
              font-size: 1rem;
              width: 1.2rem;
              height: 1.2rem;
              line-height: 1.2rem;
              text-align: center;
              border: 2px solid white;
              border-radius: 50%;
              vertical-align: middle;
            "
            >P</span
          ><span style="display: inline-flex"
            >&nbsp; 2026 DAVID BORING / ELIZABETH KEZIA WIDJAJA</span
          >
        </div>

        <span style="text-align: center; display: block"
          >ALL RIGHTS RESERVED</span
        >
      </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="./index.js" type="module"></script>
    <script src="../config.js" type="module"></script>
    <script src="../utils.js" type="module"></script>
  </body>
</html>
