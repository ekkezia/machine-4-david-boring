<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Gyro Remote</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="/index.css" />
    <style>
      body {
        font-family: monospace;
        background: #111;
        color: #eee;
        width: 100vw;
        height: 100dvh;
        max-width: 100vw;
      }
      #remote-status {
        margin-top: 10px;
        color: #bbb;
      }
    </style>
  </head>
  <body>
    <h1 class="wallpoet-regular" style="margin: 0 0 0 0; font-size: 1.6rem">
      MATTER
    </h1>

    <!-- Appended guest UI from /remote/index.js (visual room boxes + guest button) -->
    <div id="guest-panel">
      <p class="wallpoet-regular" style="margin: 0 0 8px 0">
        Enter the room code and connect to stream gyroscope data from your
        mobile device to [DAVIDBORING][MATTER]
      </p>
      <div
        id="room-input-container"
        style="display: flex; gap: 6px; margin-bottom: 6px"
      ></div>
      <input id="gc-room" type="hidden" />
      <p style="margin: 6px 0 8px 0; font-size: 0.9rem; color: #ccc">
        Don't have a room code?<br />Go to
        <a href="https://davidboring.github.io/gyro-client/" target="_blank"
          >Gyro Client</a
        >
        on Desktop
      </p>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="./index.js" type="module"></script>
  </body>
</html>
