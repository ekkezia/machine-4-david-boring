<!DOCTYPE html>
<html>
  <head>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.120/Build/Cesium/Cesium.js"></script>
    <link
      href="https://cesium.com/downloads/cesiumjs/releases/1.120/Build/Cesium/Widgets/widgets.css"
      rel="stylesheet"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./canvas-fix.css" />
    <!-- Leaflet (optional alternative renderer) -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-sA+e2Y1t8yM2Q1j6s0b2Q2bGkCq3w1p2fZ7rjvM0C2M="
      crossorigin=""
    />
    <meta charset="UTF-8" />
    <title>MACHINE #4 [DAVID BORING]</title>

    <!-- Load TF.js + PoseDetection -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.16.0/dist/tf.min.js"></script>

    <!-- Backend second (WebGL is fastest) -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>

    <!-- Pose Detection model -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>

    <!-- ML5.js for Face Mesh detection -->
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  </head>
  <body class="bebas-neue-regular">
    <div id="controls">
      <!-- <label for="mapEngineSelect" style="color: white; margin-right: 8px"
        >Map:</label -->
      >
      <!-- <select id="mapEngineSelect" style="margin-right: 12px">
        <option value="cesium">Cesium</option>
        <option value="leaflet">Leaflet</option>
      </select> -->
      <button id="playBtn" class="control-hover-area">▶ PLAY</button>
      <button id="pauseBtn" class="control-hover-area">❚❚ PAUSE</button>
    </div>

    <!-- Playback timestamp -->
    <div id="playback-timestamp">00:00:00</div>

    <video
      id="video"
      autoplay
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 10;
      "
    ></video>
    <canvas
      id="canvas"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 10000;
        pointer-events: none;
      "
    ></canvas>
    <div id="status">Loading models...</div>

    <div id="cesiumContainer"></div>
    <!-- Leaflet container (hidden by default) -->
    <!-- <div id="shadow"></div> -->
    <style>
      #cesiumContainer {
        position: fixed !important;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 10;
        pointer-events: auto;
      }
      #lyrics-container {
        background: black;
        z-index: 1;
      }
    </style>

    <!-- Load our scripts -->
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="./canvas-fix.js" type="module"></script>
    <script src="./sketch.js" type="module"></script>
  </body>
</html>
